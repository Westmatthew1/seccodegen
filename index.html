<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Code Generator</title>
  <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Secret Code Generator</h1>

      <input type="text" id="nameInput" placeholder="Enter your name" />
      <input
        type="number"
        id="numberInput"
        placeholder="Enter your fav number"
      />
      <br />
      <button class="Mainbtn" onclick="generateSecretCode()">
        Generate Code
      </button>

      <div class="output" id="resultBox"></div>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
